<!DOCTYPE html>
<html>
<head>
    <title>Circulado - Personal Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #667eea, #764ba2, #6dd5ed, #2193b0);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            transition: 0.4s;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(255,255,255,0.4);
        }

        img.profile {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 15px;
        }

        /* GALLERY DESIGN */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            transition: 0.4s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px white;
        }

        audio, video {
            width: 100%;
            margin-top: 15px;
        }

        footer {
            margin-top: 30px;
            opacity: 0.8;
        }

    </style>
</head>

<body>

<div class="container">

   
<p><strong>Date:</strong> <span id="date"></span></p>

<script>
    function updateDate() {
        const today = new Date();

        const options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        };

        document.getElementById("date").innerHTML = 
            today.toLocaleDateString('en-US', options);
    }

    updateDate(); // runs immediately
</script>
    <!-- PROFILE -->
    <div class="card">
        <img src="profile.jpg" class="profile" alt="Profile Picture">
        <h1>Nicoh Circulado</h1>
        <p>
           <i>I enjoy playing basketball and exploring new things. I want to become a successful businessman in the future.‚ù§Ô∏è</i>
        </p>
    </div>

    <!-- PHOTO GALLERY -->
    <div class="card">
        <h2>My Photo Gallery üì∏</h2>

        <div class="gallery">
            <img src="photo1.jpg" alt="Photo 1">
            <img src="photo2.jpg" alt="Photo 2">
            <img src="photo3.jpg" alt="Photo 3">
            <img src="photo4.jpg" alt="Photo 4">
            <img src="photo5.jpg" alt="Photo 5">
        </div>
    </div>

    <!-- MUSIC -->
    <div class="card">
        <h2>My Favorite Music üéß</h2>
        <audio controls>
            <source src="music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- VIDEO -->
    <div class="card">
        <h2>My Favorite Video üé•</h2>
        <video controls height="300">
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <footer>
        ¬© 2026 Circulado | Personal Website
    </footer>

</div>

</body>
</html>
